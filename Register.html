<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Registers.css">
</head>
<body>
<div class="website-container">
  <div class="logo-container">
    <img id="logo-hackathon" src="Logo Hackathon.png" alt="Hackathon Logo">
  </div>
  
  <div class="register-container">
    <p class="informasi-grup">Informasi Grup</p>
      <div class="progress-bar"><img  src="Progress bar 1.png" alt="Progress bar">
      </div>
    <form id="register-form" action="">
      <div class="nama-container">
        <label for="nama-group">Nama Group</label>
        <input type="text" name="" id="nama-group" > 
      </div> <p id="error-name" class="error-message"></p>

      <div class="password-container">
        <label for="password">Password</label>
        <input type="password" name="" id="password" >
        <!-- <input type="checkbox" id="showPassword"> Show Password -->
      </div> <p id="erorr-password" class="error-message"></p>
      
      <div class="confirm-container">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" >
      </div> <p id="error-confirm-password" class="error-message"></p>

      <p class="status-text">Status</p>
        <div class="radio-btn-binus">
          <form  action="">
          <input type="radio" id="Binusian" name="fav_language" value="HTML">
          <label id="Binusian" for="Binusian">Binusian</label><br>
          <input type="radio" id="Non-Binusian" name="fav_language" value="CSS">
          <label for="Non-Binusian">Non-Binusian</label><br>
        </div>
        </form>
        
        <div class="next-button">
        <img src="login reg button.png" alt="Next Button">
        </div>

        <div class="redirect-login">
          <p>Sudah memiliki akun?</p>
          <a href="">Login disini</a>
        </div>
        
    </form>
  </div>
</div>

  <!-- <script src="Register.js"></script> -->
</body>
</html>
